<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBookList</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><span class="black">My</span><span class="blue">Book</span>List</h1>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter Book Title" required>

    <label for="author">Author</label>
    <input type="text" id="author" placeholder="Enter Author Name" required>

    <label for="isbn">ISBN#</label>
    <input type="text" id="isbn" placeholder="Enter ISBN Number" required>

    <button id="submit">Add Book</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
